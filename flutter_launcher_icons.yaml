# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # image_path: "assets/images/app_icon/ios_icon.png"

  android: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  image_path_android: "assets/images/app_icon/android_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon/android_icon.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/images/app_icon/ios_icon.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true